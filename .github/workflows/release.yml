name: release

on:
  push:
    tags:
    - "v*.*.*"


permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true

    - name: Install unitsdb gem
      run: gem install unitsdb

    - name: Extract tag version without 'v' prefix
      id: get_version
      run: |
        TAG_VERSION=${GITHUB_REF_NAME#v}
        echo "VERSION=$TAG_VERSION" >> $GITHUB_ENV
        echo "Tag version: $TAG_VERSION"

    - name: Create release directory
      run: mkdir -p release

    - name: Generate release files
      run: |
        unitsdb release --database=. --output-dir=release --version=$VERSION

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          release/unitsdb-$VERSION.yaml
          release/unitsdb-$VERSION.zip
        draft: false
        prerelease: false
        generate_release_notes: true
